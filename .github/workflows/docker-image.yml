name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # Required to mount the Github Workspace to a volume
      - uses: addnab/docker-run-action@v3
        with:
          #   username: ${{ secrets.DOCKER_USERNAME }}
          #   password: ${{ secrets.DOCKER_PASSWORD }}
          #   registry: gcr.io
          image: mxpv/podsync:latest
          options: -e PODSYNC_CONFIG_PATH=config/config.toml -v ${{ github.workspace }}/data:/app/data -v ${{ github.workspace }}/config:/app/config
          run: |
            echo "Running Script"
            sed -i "s/YOUTUBE_TOKEN/${{ secrets.YOUTUBE_TOKEN }}/g" config/config.toml
            sed -i "s/BUCKET_NAME/${{ secrets.BUCKET_NAME }}/g" config/config.toml
            sed -i "s/BUCKET_URL/${{ secrets.BUCKET_URL }}/g" config/config.toml
            ./podsync
            ls
          timeout-minutes: 5
